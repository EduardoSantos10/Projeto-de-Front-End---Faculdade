<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Realize seu Cadastro</h1>
         <nav>
            <a href="projetos.html">Nossos Projetos</a>
            <a href="index.html">Início</a>
        </nav>
    </header>
    <main>
        <h2>Preencha o Formulário</h2>

        <form>
                <legend>Informações Pessoais</legend><br>
                
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"><br><br>
                
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento"><br><br>
                
                <label for="cpf">CPF:</label>
                <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"placeholder="000.000.000-00" title="Formato: 000.000.000-00"><br><br>

                <label for="cep">CEP:</label>
                <input type="text" pattern="[0-9]{5}-[0-9]{3}"placeholder="00000-000" title="Formato: 00000-000"><br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br><br>
        </form>
    </main>
    <footer></footer>
</body>
</html>
